    <main>
        <form action="record.html" method="get">
            <fieldset> 
                <legend>User Information</legend> 
                <label class="top" for="username">Username:
                    <input type="text" id="username" name="username" required>
                </label>
                
                <label class="top" for="password">Password:
                    <input type="password" id="password" name="password" required pattern="^[a-zA-Z0-9]{8,}$">
                </label>
                
                <label class="top" for="confirmPassword">Confirm Password:
                    <input type="password" id="confirmPassword" name="confirmPassword" required oninput="checkPasswordMatch()">
                </label>
                
                <label class="top" for="email">Email:
                    <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address">
                </label>
            </fieldset>
            <fieldset>
                <legend>Rating</legend>
                <label class="slider" for="pageRating">Page Rating:
                    <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" oninput="updateRatingValue()">
                    <span id="ratingValue">5</span>
                </label>
                
                <input class="submitBtn" type="submit" value="Submit Rating">
            </fieldset>    
        </form>
    </main>
